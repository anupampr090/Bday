<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #fff3e0, #ffc1cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .gift {
      font-size: 120px;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: pulse 2s infinite;
    }

    .gift:hover {
      transform: scale(1.1) rotate(-5deg);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff4081;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #f50057;
      transform: scale(1.05);
    }

    #surpriseMessage {
      margin-top: 30px;
      font-size: 1.7rem;
      color: #444;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.5s ease;
      text-align: center;
    }

    #surpriseMessage.show {
      opacity: 1;
      transform: scale(1.1);
    }

    canvas.confetti {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 100;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkleAnim 3s linear infinite;
      opacity: 0.6;
    }

    @keyframes sparkleAnim {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <canvas class="confetti"></canvas>

  <div class="gift" onclick="triggerSurprise()">üéÅ</div>

  <div class="button-container">
    <button onclick="triggerSurprise()">üéâ Surprise!</button>
    <button onclick="goBack()">üîô Go Back</button>
  </div>

  <div id="surpriseMessage">üéä Woohoo! Wishing you endless smiles and a magical birthday! üéà</div>

  <!-- OPTIONAL: Sound -->
  <audio id="surpriseSound" src="bday.mp3" preload="auto"></audio>

  <script>
    const canvas = document.querySelector('canvas.confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function triggerSurprise() {
      // Show message
      const msg = document.getElementById('surpriseMessage');
      msg.classList.remove('show');
      void msg.offsetWidth; // force reflow
      msg.classList.add('show');

      // Play sound
      const audio = document.getElementById('surpriseSound');
      audio.currentTime = 0;
      audio.play();

      // Start confetti
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - 200,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 5,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngle: 0
        });
      }
      animateConfetti();

      // Create sparkles
      for (let i = 0; i < 10; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = Math.random() * 100 + 'vw';
        sparkle.style.top = '-20px';
        sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 4000);
      }
    }

    function animateConfetti() {
      let frame = 0;
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach((c, i) => {
          ctx.beginPath();
          ctx.fillStyle = c.color;
          ctx.ellipse(c.x, c.y, c.r, c.r / 2, c.tilt, 0, Math.PI * 2);
          ctx.fill();

          c.y += c.d * 0.5;
          c.x += Math.sin(c.tiltAngle) * 2;
          c.tiltAngle += 0.05;

          if (c.y > canvas.height) confetti.splice(i, 1);
        });

        if (confetti.length > 0) {
          requestAnimationFrame(draw);
        }
      }
      draw();
    }

    function goBack() {
      window.history.back();
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
